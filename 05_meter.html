<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> meter 요소 </title>
  </head>
  <body>
    <p>현재 디스크 사용률을 <meter value="85" min="0" max="100" low="10" high="90"></meter> 85%이다.</p>
    <p>이번 우리 지역 투표울은 <meter value="47" min="0" max="100" optimum="47"></meter> 47%이다.</p>
  </body>
</html>
