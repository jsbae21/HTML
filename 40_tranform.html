<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
        div {width: 150px; height: 150px;
        background: orange;
        -webkit-transform: translate(100px, 100px) scale(1.5, 1.5) rotate(30deg) skew(40deg);}
        /*트랜스폼관련 3개 세부 속성(크기,기울임,이동)을 한번에 설정
        한번에 6개 값지정 => 순서 주의
        matrix(scaleX, skewY,skewX,scaleY,translateX,translateY)
        skew는 deg로 하지 않고 tan으로 환산해서 지정*/
        </style>
    </head>
    <body>
        <div>transform 속성</div>
    </body>
</html>
