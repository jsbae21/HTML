<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> 캔버스1 </title>
    <script type="text/javascript">
    function rect(){
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      ctx.beginPath();
      ctx.lineWidth = "5";
      ctx.strokeStyle = "green"; // Green path
      ctx.moveTo(0, 75);
      ctx.lineTo(250, 75);
      ctx.stroke(); // Draw it

      ctx.beginPath();
      ctx.strokeStyle = "purple"; // Purple path
      ctx.moveTo(50, 0);
      ctx.lineTo(150, 130);
      ctx.stroke(); // Draw it
    }
    </script>
  </head>
  <body onload="rect();">
    <canvas id="canvas" width="300" height="150" style="border:1px solid #d3d3d3;">
  </body>
</html>
