<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> HTML 실습 </title>
    <script type="text/javascript">
      function rect(){
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        ctx.font = "40pt 굴림체";
        ctx.fillText("HTML",100,100,100); //글자,x,y,최대넓이
        ctx.strokeText("HTML",100,200,300); //글자,x,y,최대넓이

        ctx.font="bold 40pt 궁서체";
        ctx.textAlign = 'left';
        ctx.textBaseline = 'top';
        ctx.fillText("HTML",100,300,300);

        ctx.font="italic 50pt 궁서체";
        ctx.textAlign = 'center';
        ctx.textBaseline = 'bottom';
        ctx.strokeText("HTML",100,400,300);
      }
    </script>
  </head>
  <body onload="rect();">
    <canvas id="canvas" width="500" height="400">canvas 사용하기</canvas>
  </body>
</html>
