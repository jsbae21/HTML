<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> 캔버스1 </title>
    <script type="text/javascript">
    function rect(){
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      ctx.beginPath();
      ctx.lineWidth = "3";
      ctx.strokeStyle = "green"; // Green path
      ctx.moveTo(10, 10);
      ctx.lineTo(100, 10);
      ctx.lineTo(50, 100);
      ctx.closePath(); //시작점 끝점 연결
      ctx.stroke(); // Draw it

      ctx.beginPath();
      ctx.lineWidth = "3";
      ctx.strokeStyle = "blue"; // Green path
      ctx.moveTo(150, 10);
      ctx.lineTo(80, 350);
      ctx.lineTo(350, 350);
      ctx.lineTo(280, 10);
      ctx.closePath(); //시작점 끝점 연결
      //ctx.stroke(); // Draw it
      ctx.fill();
    }
    </script>
  </head>
  <body onload="rect();">
    <canvas id="canvas" width="500" height="500" style="border:1px solid #d3d3d3;">
  </body>
</html>
