<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>도형 스타일 지정</title>
    <script type="text/javascript">
      function rect(){
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.fillStyle = 'blue';
        ctx.globalAlpha = 0.5;
        ctx.fillRect(50,50,200,300);

        ctx.beginPath();
        var rectstyle = ctx.createLinearGradient(250,50,200,300);
        rectstyle.addColorStop(0,"yellow");
        rectstyle.addColorStop(0.5,"red");
        rectstyle.addColorStop(1,"blue");
        ctx.fillStyle = rectstyle;
        ctx.globalAlpha = 1;
        ctx.fillRect(250,50,200,300);

        ctx.beginPath();
        ctx.lineWidth = 10;
        ctx.strokeStyle = 'blue'
        ctx.strokeRect(450,50,200,300);
        ctx.fillStyle = 'yellow';
        ctx.fillRect(450,50,200,300);

        /*ctx.beginPath();
        var gradient = ctx.createLinearGradient(630,30,200,300);
        ctx.createLinearGradient(0,0,200,0);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"blue");
        ctx.fillStyle = grd;
        ctx.fillRect(10,10,150,80);*/

      }
    </script>
  </head>
  <body onload="rect();">
    <canvas id="canvas" width="1200" height="400">canvas 사용하기</canvas>
  </body>
</html>
