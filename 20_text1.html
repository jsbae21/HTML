<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> HTML 실습 </title>
    <script type="text/javascript">
      function rect(){
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        ctx.beginPath();
        var rectstyle = ctx.createLinearGradient(50,50,600,300);
        rectstyle.addColorStop(0,"blue");
        rectstyle.addColorStop(1,"red");
        ctx.fillStyle = rectstyle;

        ctx.shadowOffsetX = 10;
        ctx.shadowOffsetY = 10;
        ctx.shadowColor = 'gray';
        ctx.shadowBlur = 10;

        ctx.font="bold 40pt 궁서체";
        ctx.textAlign = 'left';
        ctx.textBaseline = 'top';
        ctx.fillText("Learning HTML5",100,100);
      }
    </script>
  </head>
  <body onload="rect();">
    <canvas id="canvas" width="600" height="300" style="border:solid 1px #000000">
      canvas 사용하기</canvas>
  </body>
</html>
