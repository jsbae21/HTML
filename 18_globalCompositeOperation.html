<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> HTML 실습 </title>
    <script type="text/javascript">
      function rect(){
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        ctx.fillStyle = 'blue';
        ctx.fillRect(120,120,100,100);
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = 'red';
        ctx.arc(200,200,50,0,360*Math.PI/180, true);
        ctx.fill();


      }
    </script>
  </head>
  <body onload="rect();">
    <canvas id="canvas" width="600" height="400">canvas 사용하기</canvas>
  </body>
</html>
