<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> 캔버스1 </title>
    <script type="text/javascript">
    function rect(){
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

      ctx.beginPath();
      ctx.moveTo(50,50);
      ctx.quadraticCurveTo(200,350,350,50);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(350,350);
      ctx.bezierCurveTo(300,50,600,100,650,350);
      ctx.fill();
    }
    </script>
  </head>
  <body onload="rect();">
    <canvas id="canvas" width="800" height="400" style ="border:1px solid #d3d3d3;">
  </body>
</html>

// quadraticCurveTo() 제어점x, 제어점y, 종료점x, 종료점y
// bezierCurveTo() 제어점x1, 제어점y1, 제어점x2, 제어점y2, 종료점x, 종료점y
